<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js"></script>

    <style>
        .error{
            color: red;
        }

        form{
            text-align: center;
            justify-content: center;
            margin-left:480px;
        }

        legend{
            color: brown;
            font-size: larger;
        }
        label{
            color: blueviolet;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <form id="myform" method="post" action="">
        <fieldset style="width: max-content;">
            <legend>Let's validate</legend>
            <label>Password :</label>
            <input type="text" id="pass" name="pass" placeholder="password"><br><br>
            <label>Phonenumber :</label>
            <input type="text" id="pno" name="pno" placeholder="12-123-1234"><br><br>
            <label>E-mail :</label>
            <input type="email" id="mail" name="mail" placeholder="abc@yahoo.co.in"><br><br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
    <script>
        $(document).ready(function(){
            $("#myform").validate({
                rules:{
                    pass:{
                        required : true,
                        minlength : 7,
                        maxlength : 10,
                        pattern : /^(?=.*[a-z])(?=.*\d)(?=.*[@$#!%^&*])[A-Za-z\d@$#!%^&*]{7,10}$/
                    },
                    pno: {
                        required:true,
                        pattern: /^[0-9]{2}-[0-9]{3}-[0-9]{4}$/
                    },
                    mail:{
                        required:true,
                        pattern: /^[a-zA-Z0-9]+@yahoo.co.in$/
                    }

                    },
                    messages:{
                        pass :{
                        required :"please enter your password" ,
                        minlength : "password required atleast seven characters",
                        maxlength : "password required atmost ten characters",
                        pattern : "invalid password format please enter valid format"
                    },

                    pno: {
                        required:"please enter your phone number",
                        pattern: "invalid phone number format please enter valid format"
                    },

                    mail: {
                        required:"please enter your mail id",
                        pattern: "invalid mail id format please enter valid format"
                    },
                    }
                
            })
            
                
        })
    </script>
</body>
</html>
